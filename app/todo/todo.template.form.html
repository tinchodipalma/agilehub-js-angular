<form novalidate class="form" name="newTODO" data-ng-submit="todoForm.submit(newTODO)">
  <div class="form-group" data-ng-class="{'has-error': newtodo.name.$touched && newtodo.name.$invalid}">
    <label for="title">Título</label>
    <input type="text" data-ng-model="todoForm.todo.name" name="title" id="title" class="form-control" required>
  </div>
  <div class="form-group" data-ng-class="{'has-error': newTODO.description.$touched && newTODO.description.$invalid}">
    <label for="description">Descripción</label>
        <textarea type="textarea" data-ng-model="todoForm.todo.description" name="description" id="description"
                  class="form-control" required cols="30" rows="5">
        </textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Agregar</button>
  </div>
</form>
